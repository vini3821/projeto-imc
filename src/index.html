<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="script.js" defer></script>

</head>

<body>
    <main>
        <div>
            <h1><i class="fa-solid fa-calculator"></i> Calculadora IMC</h1>
        </div>

        <div>
            <div class="input-container">
                <input type="number" id="peso" placeholder=" " required>
                <label for="nome" class="placeholder">Digite seu peso (kg)</label>
            </div>

            <div class="input-container">
                <input type="number" id="altura" placeholder=" " required>
                <label for="nome" class="placeholder">Digite sua altura (m)</label>
            </div>

            <div class="botoes">
                <button class="button" onclick="calcularIMC()">Calcular IMC</button>
                <button class="button reset-button" onclick="resetarIMC()">Resetar</button>
            </div>


        </div>

        <div class="resultado">
            <h2 class="h2"> Resultado:</h2>
            <a id="resultado" class="IMCresult">Seu IMC é:  </a>
            <a id="classificacao" class="IMCresult"> Classificação:  </a>
        </div>
    </main>
</body>

</html>
